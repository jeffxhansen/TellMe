<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>TellMe...</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class='fullsite'>

    <div class='header'>
      <h1 style="font-family: Courier, monospace;">Tell Me A ...</h1>
    </div>

    <div class='selections-container'>
      
      <div class='selections-grid'>

        <a href='#target' class='selection' id='dad' onclick="aClick('dad')">
          <span><h2>Dad Joke</h2></span>
        </a>

        <a href='#target'  class='selection' id='misc' onclick="aClick('misc')">
          <span><h2>Misc Joke</h2></span>
        </a>

        <a href='#target'  class='selection' id='programming' onclick="aClick('programming')">
          <span><h2>Programming Joke</h2></span>
        </a>

        <a href='#target'  class='selection' id='trivia' onclick="aClick('trivia')">
          <span><h2>Trivia Question</h2></span>
        </a>

        <a href='#target'  class='selection' id='inspirational' onclick="aClick('inspirational')">
          <span><h2>Inspirational Quote</h2></span>
        </a>

        <a href='#target'  class='selection' id='kanye' onclick="aClick('kanye')">
          <span><h2>Kanye West Quote</h2></span>
        </a>

        <a href='#target'  class='selection' id='swift' onclick="aClick('swift')">
          <span><h2>Taylor Swift Quote</h2></span>
        </a>

        <a href='#target'  class='selection' id='trump' onclick="aClick('trump')">
          <span><h2>Dumb Donald Trump Quote</h2></span>
        </a>

      </div>

    </div>

    <div class="response-container" id="target">
      <!-- <div class="response">
        <div class='body' id='body'>
        </div>
        <div class='info'>
        </div>
        <div class='author' id='author'>
        </div>
      </div> -->
    </div>

    <div class='footer'>
      <div class='footer-item footer-one'>
        <p>@2021</br>By: Jeff Hansen</p>
      </div>
      <div class='footer-item footer-two'>
        <img src='/images/signature.png'/>
      </div>
      <div class='footer-item footer-three'>
        <p>my <a href='https://github.com/jeffxhansen/TellMe.git'>Github</a> Repo</p>
      </div>
    </div>


  </div>

  
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="/script.js">
  </script>

</body>

</html>
